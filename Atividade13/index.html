<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maiúsculo - Minúsculo</title>
    <script src="script.js" defer></script>
</head>
<body>
<section>
    <form id="form" method="post">
        <div class="texto">
            <h4>Insira o texto: </h4>
            <input type="text" name="texto" id="texto">
        </div>

        <div class="opcoes">
            <label for="minusculo">Maiúsculo:</label>
            <input type="checkbox" name="opcao" id="maiusculo" value="upper">
            <label for="minusculo">Minísculo:</label>
            <input type="checkbox" name="opcao" id="minusculo" value="lower">
        </div>

        <div class="buttons">
            <input id="enviar" onclick="envia()" type="button" value="Enviar">
            <input id="limpar" onclick="limpa()" type="button" value="Limpar">
        </div>
    </form>
</section>

</body>
</html>

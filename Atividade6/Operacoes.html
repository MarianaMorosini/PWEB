<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operações</title>
    <script>
        var num1 = parseFloat(prompt("Informe o primeiro número: "));
        var num2 = parseFloat(prompt("Informe o segundo número: "));

        var soma = num1 + num2;
        var subtracao = num1 - num2;
        var produto = num1 * num2;
        var divisao = num1 / num2;
        var resto = num1 % num2;

        alert("soma: " + soma + "\nsubtração: " + subtracao + "\nproduto: " + produto
               + "\ndivisão: " + divisao.toFixed(2) + "\nresto: " + resto);
    </script>
</head>

</body>
</html>
